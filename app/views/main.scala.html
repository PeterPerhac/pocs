@(content: Html)

<!DOCTYPE html>
<html>
    <head>
        <title>Peter Perhac - POCs</title>
        <link type="text/css" rel="stylesheet" href="@routes.Assets.versioned("libs/bootstrap/3.3.4/css/bootstrap.min.css")" />
        <link type="text/css" rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")" />
    </head>
    <body>
        <script src="@routes.Assets.versioned("libs/jquery/2.1.3/jquery.min.js")"></script>

        <div class="jumbotron text-center">
            <div class="container">
                <h1>
                    Scala 2.11 / Play 2.5.8
                </h1>
                <p>
                    POCs, scratches, prototypes
                </p>

                <a type="button" id="btn-home" class="btn btn-lg btn-default" href="@routes.IndexController.show()">
                    <span class="glyphicon glyphicon-home"></span>
                    Home
                </a>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    @content
                </div>

                <div class="col-md-3">
                    <h3><span class="glyphicon glyphicon-link"></span> Links</h3>
                    <ul id="links">
                        <li>
                            <a href="@routes.DateController.show()">Date-capture playground</a>
                        </li>
                        <li>
                            <a href="@routes.ConditionalValidationController.show()">Form validation playground</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <section class="footer panel-footer">
           &copy; 2017 Peter Perhac, <a href="https://github.com/PeterPerhac" target="_blank">GitHub/PeterPerhac</a>
        </section>

        <script src="@routes.Assets.versioned("libs/bootstrap/3.3.4/js/bootstrap.min.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/site.js")"></script>
    </body>
</html>
